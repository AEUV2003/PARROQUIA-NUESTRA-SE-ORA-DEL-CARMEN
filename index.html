<html lang="es">
<head>

    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {

            text-align: center;

            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>
    <main>
        <h2>Acerca de mí</h2>

    </main>
    <footer>

    </footer>
</body>
</html>
